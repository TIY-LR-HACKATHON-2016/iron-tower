




<div class="city">

  <div class="container">
    <div id="cloud-intro"></div>
  </div>


  <div class="gameBox">

    <div class="leftbox">
      <h1> Name: </h1>

      <h2> {{ gameCtrl.game.Name }} </h2>

      <h1> Coin/Min: </h1>

      <h3> {{ gameCtrl.game.MoneyPerMin }} </h3>

    </div>


    <div class="tower">


      <a class="buy" href="" ng-click="">
        <div class="buy">
        </div>
      </a>

      <div class="floors">
        <div class="bottom-wrapper">
          <!-- <div class="button">
            <div class="buttonapt">
            </div> -->

            <div class="wholebuttondiv">

              <div class="buttonleft">
                <input class="leftb" type="submit" value="Residence" ng-click="">


              </div>

              <div class="buttonright">
                <input class="rightb" type="submit" value="Business" ng-click="">

              </div>

            </div>

          <div class="apartment">

          </div>

          <div class="business">

          </div>

        </div>
        <div class="floor" ng-repeat="floor in gameCtrl.floors"></div>
      </div>

    </div>
  </div>
</div>


<div class="footer">
  <img class="footercoin" src="http://hydra-media.cursecdn.com/crafttheworld.gamepedia.com/thumb/6/6d/Coin.png/50px-Coin.png?version=ea00541e8b483ddfd83045745a11ce8a"/>
  <p class="gamemoney"> {{ gameCtrl.game.Money }} </p>
  <i class="fa fa-male" aria-hidden="true"></i>
  <p class="unemployed"> {{ gameCtrl.game.Unemployed }} </p>


</div>
